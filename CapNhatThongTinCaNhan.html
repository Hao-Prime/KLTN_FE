<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Phòng khám đa khoa An Ngọc</title>
        <!-- thư viên bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        
        <link rel="icon" href="assets/images/GiaoDien/logo1.png" type="image/gif" sizes="16x16">

        <!-- Thư viện css -->
        <link href="./assets/CSS/TrangChu.css" rel="stylesheet"/>
        
        <!-- thư viên include -->
         <script src="https://unpkg.com/htmlincludejs"></script>
         
    </head>
    <body>
        <div >
            <div>
                <include src="Header.html"></include>
            </div>
                  <!-- vô từ phần này CSVC -->
                  <div class="row justify-content-center">
                    <div class="col-lg-10 col-sm-11" >
                        <div class="row justify-content-center" style=" min-height: 900px;background-color: rgb(255, 255, 255);">
                            <div class="col-lg-8 col-sm-11" >
                                <div class="row mt-5" >
                                    <div class="col-12" style="text-align: center; padding-top:20px">
                                        
                                        <h3 class="p-title" style=" color: rgb(0, 0, 150);">CẬP NHẬT THÔNG TIN CÁ NHÂN </h3>
                                       
                                    </div>
                                    <div class="col-12 mt-4 mb-4" style="height: 1px; background-color: rgb(194, 194, 194);">
                                    </div>
                                    <div>
                                        <form>
                                            <div class="mb-3">
                                                <label  class="form-label">Số điện thoại</label>
                                                <input disabled type="text" value="0522977010" placeholder="Nhập số điện thoại" class="form-control">
                                              </div>
                                            
                                            <div class="mb-3">
                                              <label for="exampleInputEmail1" class="form-label">Họ tên</label>
                                              <input type="text" placeholder="Nhập họ tên" class="form-control">
                                              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                                            </div>
                                            <div class="mb-3">
                                                <label for="exampleInputEmail1" class="form-label">Ngày Sinh</label>
                                                <input type="date" placeholder="dd-mm-yyyy" class="form-control">
                                               
                                            </div>
                                            <div class="mb-3">
                                                <label for="exampleInputEmail1" class="form-label">Giới tính</label>
                                                <br>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                                    <label class="form-check-label" for="inlineRadio1">Nam</label>
                                                  </div>
                                                  <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                                    <label class="form-check-label" for="inlineRadio2">Nữ</label>
                                                  </div>
                                                
                                            </div>  
                                            <div class="mb-3">
                                                <label for="exampleInputEmail1" class="form-label">Số CMND</label>
                                                <input type="text" placeholder="Nhập số CMND" class="form-control">
                                                
                                            </div>
                                            <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label">Địa chỉ Email</label>
                                            <input type="text" placeholder="Nhập email" class="form-control">
                                            </div>
                                            <div class="mb-3">
                                                <label for="exampleInputEmail1" class="form-label">Nghề nghiệp</label>
                                                <select class="form-select" aria-label="Default select example">
                                                    <option selected>--Chọn--</option>
                                                    <option value="1">One</option>
                                                    <option value="2">Two</option>
                                                    <option value="3">Three</option>
                                                  </select>
                                            </div>
                                            <div class="mb-3">
                                                <label for="exampleInputEmail1" class="form-label">Địa chỉ</label>
                                                <input type="text" placeholder="Nhập địa chỉ" class="form-control">
                                                
                                            </div>
                                           
                                           
                                            <div style="text-align: center;">
                                               
                                                <button style="width:80%"  class="btn btn-primary">Cập nhật</button>
                                            </div>
                                            
                                        </form>
                                    </div>
                                    <div class="col-12 mt-4 mb-4" style="height: 1px; background-color: rgb(194, 194, 194);">
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>

                    <!-- vô từ phần này CSVC -->
            <div>
                <include src="Footer.html"></include>
            </div>

        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
